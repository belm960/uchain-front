<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Products</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/doctor/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Products</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row" *ngFor="let product of products">
              <div class="col-12">
                <div class="card p-3">
                  <div class="row">
                    <div class="col-12 col-md-2 mb-0">
                      <img class="img-circle doc-card-image" style="width: 150px;" src="../../../{{product.image}}">
                    </div>
                    <div class="col-md-6 border-right mb-0">
                      <div class="doc-card-title">
                        <h4>{{product.name}}</h4>
                      </div>
                      <p>{{product.product_type}}</p>
                      <div class="d-flex flex-row align-items-center">
                      </div>
                      <div class="description">
                        <p>{{product.description}}<br></p>
                      </div>
                    </div>
                    <div class="d-flex col-md-4 mb-0">
                      <div class="d-flex flex-column justify-content-start user-profile w-100">
                        <div><i class="fas fa-map-marker-alt pt-3 pr-3"></i>Price per Unit: {{product.price}}</div>
                        <div class="pb-2"><i class="far fa-comment-dots pt-3 pr-3"></i>Quantity: {{product.quantity}} </div>
                        <div><button mat-raised-button color="primary" (click)="productDetail(product.id)">Details</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
