<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Orders</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/doctor/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Accepted Orders</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row" *ngFor="let order of orders">
              <div class="col-12">
                <div class="card p-3">
                  <div class="row">
                    <div class="col-12 col-md-2 mb-0">
                      <img class="img-circle doc-card-image" style="width: 150px;" src="../../../{{order.product[0].image}}">
                    </div>
                    <div class="col-md-6 border-right mb-0">
                      <div class="doc-card-title">
                        <h4>{{order.product[0].name}}</h4>
                      </div>
                      <p>{{order.product[0].product_type}}</p>
                      <div class="d-flex flex-row align-items-center">
                       
                      </div>
                      <div class="description">
                        <p>{{order.product[0].description}}<br></p>
                      </div>
                    </div>
                    <div class="d-flex col-md-4 mb-0">
                      <div class="d-flex flex-column justify-content-start user-profile w-100">
                        <div><i class="fas fa-map-marker-alt pt-3 pr-3"></i> {{order.product[0].location}}</div>
                        <div><i class="far fa-comment-dots pt-3 pr-3"></i> Quantity: {{order.quantity}} </div>
                        <div><i class="far fa-money-bill-alt pt-3 pr-3"></i> Price per Unit: {{order.product[0].price}}</div>
                        <div><i class="far fa-clock pt-3 pr-3"></i> Date: {{order.order_date | date: 'MM/dd/yyyy'}}</div>
                        <div class="row">
                          <div class="ml-4 mt-4"><button mat-raised-button color="primary" (click)="orderDetail(order.id)">Details</button></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
