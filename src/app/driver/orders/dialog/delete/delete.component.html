<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Product Name: </span>{{data.order.product[0].name}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Product Type: </span>{{ data.order.product[0].product_type}}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Order Quantity: </span>{{data.order.quantity}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="acceptOrder()">
      Accept
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
