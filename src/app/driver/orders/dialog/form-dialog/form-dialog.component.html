<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]='order.product[0].image' alt="avatar">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="m-4" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3">
            <mat-label>Quantity (Describe with the unit)</mat-label>
            <input matInput formControlName="quantity" required>
            <mat-error *ngIf="orderForm.get('quantity').hasError('required')">
              Quantity is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <button class="mr-3" [disabled]="!orderForm.valid " mat-raised-button
            color="primary" [type]="submit" [mat-dialog-close]="1" (click)="onSubmit()">Submit</button>
          <button type="button" mat-button >Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
